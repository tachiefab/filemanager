{% load i18n %}

<div class="modal fade" id="create-directory" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">


            <form class="form-inline" method="post" action="{% url 'filemanager:create-directory' %}?path={{path}}{% if popup %}&amp;popup=1{% endif %}">
              {% csrf_token %}
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group">
                  <label for="id_directory_name">Directory name:</label>
                  <input class="form-control" type="text" name="directory_name" required id="id_directory_name" />
              </div>
              <button type="submit" class="btn btn-default">Create Directory</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
